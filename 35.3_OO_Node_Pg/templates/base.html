<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
  
  <title>Lunch.ly {% block title %}{% endblock %}</title>
</head>
<body>

<div class="container-fixed">

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">Lunch.ly</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">
            Customers
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/best-customers/">Best Customers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/add/">Add a Customer</a>
        </li>
      </ul>
    </div>

    <div class="col-sm-3 col-md-3 pull-right">
      <form class="navbar-form" role="search" action="/search">
      <div class="input-group">
          <input type="text" class="form-control" placeholder="Search by First Name" name="name" id="srch-term">
          <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="fas fa-search"></i></button>
          </div>
      </div>
      </form>
      </div>
  </nav>

</div>
<div class="container">

  <div id="content" style="margin-top: 80px">
    {% block content %}{% endblock %}
  </div>

</div>
</body>
</html>
