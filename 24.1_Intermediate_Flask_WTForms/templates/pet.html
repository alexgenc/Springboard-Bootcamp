{% extends "base.html" %}
{% block title %}AHG Pet Agency{% endblock %}

{% block content %}

<h1 class="display-2 m-3 text-center">Hey! I'm {{pet.name}}</h1>

<div class="container fluid d-flex justify-content-center">
  <div class="col-6">
    <img class="img-thumbnail" src="{{pet.photo_url}}" alt="">
  </div>
  <div class="container">
    <p>Name: {{pet.name}}</p>
    <p>Species: {{pet.species}}</p>
    <p>Age: {{pet.age}}</p>
    <p>Notes: {{pet.notes}}</p>
    <form action="/{{pet.id}}/edit">
      <button class="btn-primary btn-lg">Edit Pet</button>
    </form>
  </div>
</div>
</div>
{% endblock %}
