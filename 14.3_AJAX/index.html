<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>TV Maze</h1>

    <div class="container">
    <form class="form-inline justify-content-center" id="search-form">
      <input class="form-control" id="search-query" placeholder="Name of TV Show">
      <button class="btn btn-primary" type="submit">Go!</button>
    </form>

    <div class="row justify-content-center mt-5" id="shows-list">
    </div>

    <section class="container text-center" style="display: none " id="episodes-area">
      <h2>Episodes</h2> 
      <ul id="episodes-list">
      </ul>
    </section>  

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="script.js"></script>

    </div>

  </body>
</html>
