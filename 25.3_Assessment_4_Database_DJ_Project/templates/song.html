{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<h3>Playlists:</h3>
<div>
  {% for playlist in song.playlists %}
    <ul><a href="/playlists/{{playlist.id}}">{{playlist.name}}</a></ul>
  {% endfor %}
</div>

{% endblock %}
