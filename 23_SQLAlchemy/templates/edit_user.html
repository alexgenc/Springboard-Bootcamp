{% extends "base.html" %}
{% block title %}Edit User - {{user.first_name}} {{user.last_name}}{% endblock %}

{% block content %}

<h1>Edit User</h1>

<div class="container add-user">
  <div class="add-form">
    <form action="" method="POST">
      <div>
        <label for="first-name">First Name</label>
        <input id="first-name" name="first_name" type="text" value={{user.first_name}}>
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input id="last-name" name="last_name" type="text" value={{user.last_name}}>
      </div>
      <div>
        <label for="image-url">Image URL</label>
        <input id="image-url" name="image_url" type="text" value={{user.image_url}}>
      </div>
      <div>
        <button class="btn btn-primary">Submit Changes</button>
      </div>
    </form>
  </div>
  <div class="remove-form">
    <form action="/users/{{user.id}}">
      <button class="btn btn-danger">Cancel</button>
    </form>
  </div>
</div>

{% endblock %}
