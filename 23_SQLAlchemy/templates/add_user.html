{% extends "base.html" %}
{% block title %}Blogly - Add User{% endblock %}


{% block content %}

<h1>Create a User</h1>

<div class="container add-user">
  <div class="add-form">
    <form action="" method="POST">
      <div>
        <label for="first-name">First Name</label>
        <input id="first-name" name="first_name" type="text" placeholder="First Name">
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input id="last-name" name="last_name" type="text" placeholder="Last Name">
      </div>
      <div>
        <label for="image-url">Image URL</label>
        <input id="image-url" name="image_url" type="text" placeholder="Image URL">
      </div>
      <div>
        <button class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <div class="remove-form">
    <form action="/users">
      <button class="btn btn-danger">Cancel</button>
    </form>
  </div>
</div>
{% endblock %}
